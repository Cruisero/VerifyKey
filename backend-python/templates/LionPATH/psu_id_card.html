<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penn State ID Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* ID Card Container */
        .id-card {
            position: relative;
            width: 600px;
            height: 378px;
            /* 使用相对路径，也支持 base64 替换 */
            background-image: url('psu_id_card_bg.png');
            background-size: cover;
            background-position: center;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Photo Area - positioned over the white box in background */
        .photo-container {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 190px;
            height: 225px;
            overflow: hidden;
            background: #fff;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Student Info Area - right side of photo */
        .info-area {
            position: absolute;
            top: 250px;
            left: 20px;
            text-align: left;
            color: #1E407C;
        }


        /* Last Name */
        .last-name {
            font-size: 20px;
            font-weight: 700;
            color: #000;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }

        /* First Name */
        .first-name {
            font-size: 20px;
            font-weight: 700;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.3;
        }

        /* PSU ID */
        .psu-id-line {
            margin-top: 8px;
            position: absolute;
            top: 304px;
            left: 90px;
            font-size: 22px;
            color: #000;
        }

        .psu-id-label {
            font-weight: 500;
        }

        .psu-id-value {
            font-weight: 400;
            /* font-family: Consolas, "Courier New", monospace; */
            letter-spacing: 1px;
        }

        /* Bottom Section - Issued Date */
        .bottom-section {
            position: absolute;
            bottom: 11px;
            left: 125px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Blue S icon */
        .status-icon {
            width: 24px;
            height: 18px;
            background-color: #1E407C;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        /* Issued Date */
        .issued-date {
            font-size: 16px;
            color: #000;
            font-weight: 500;
        }

        .issued-label {
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div class="id-card">
        <!-- Photo -->
        <div class="photo-container">
            <img src="{{photo}}" alt="Student Photo">
        </div>

        <!-- Student Info -->
        <div class="info-area">

            <div class="first-name">{{first_name}}</div>
            <div class="last-name">{{last_name}}</div>
        </div>



        <!-- Bottom: Status Icon + Issued Date -->
        <div class="psu-id-line">
            <span class="psu-id-value">{{psu_id}}</span>
        </div>
        <div class="bottom-section">
            <div class="issued-date">
                <span class="issued-label"></span> {{issued_date}}
            </div>
        </div>
    </div>
</body>

</html>
