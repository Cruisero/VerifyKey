<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Illinois Urbana-Champaign i-card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* ID Card Container - matches the background image dimensions */
        .id-card {
            position: relative;
            width: 1016px;
            height: 646px;
            background-image: url('uiuc_bg.png');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* Photo Area - positioned in the light blue box area */
        .photo-container {
            position: absolute;
            top: 134px;
            left: 162px;
            width: 274px;
            height: 275px;
            overflow: hidden;
            background: #a8c8e8;
            border: 3px solid #1e3a5f;
        }

        .university-label {
            position: absolute;
            top: 30px;
            left: 215px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .university-value {
            position: absolute;
            top: 70px;
            left: 215px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Card Expires - yellow text on black background */
        .card-expires {
            position: absolute;
            top: 430px;
            left: 155px;
            background: #000;
            padding: 5px 15px;
            display: flex;
            align-items: center;
        }

        .expires-label {
            color: #ffcc00;
            font-size: 17px;
            font-weight: 500;
            font-style: italic;
        }

        .expires-value {
            color: #ffcc00;
            font-size: 20px;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Student Name Area */
        .student-name {
            position: absolute;
            top: 480px;
            left: 165px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Student Label */
        .student-label {
            position: absolute;
            top: 535px;
            left: 168px;
            color: #fff;
            font-size: 28px;
            font-weight: 400;
        }

        /* Library Number */
        .library-section {
            position: absolute;
            top: 535px;
            right: 295px;
            text-align: right;
        }

        .library-label {
            color: #fff;
            font-size: 18px;
            font-weight: 400;
        }

        .library-value {
            color: #fff;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* UIU Number */
        .uiu-section {
            position: absolute;
            top: 585px;
            left: 168px;
            display: flex;
            align-items: center;
        }

        .uiu-label {
            color: #fff;
            font-size: 18px;
            font-weight: 400;
            margin-right: 10px;
        }

        .uiu-value {
            color: #fff;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Card Number */
        .card-section {
            position: absolute;
            top: 585px;
            right: 338px;
            text-align: right;
        }

        .card-label {
            color: #fff;
            font-size: 18px;
            font-weight: 400;
        }

        .card-value {
            color: #fff;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="id-card">
        <!-- Photo -->
        <div class="photo-container">
            <img src="{{photo}}" alt="Student Photo">
        </div>
        <div class="card-University">
            <span class="university-label">UNIVERSITY OF ILLINOIS URBANA-CHAMPAIGN</span>
            <span class="university-value">CHAMPAIGN,IL</span>
        </div>
        <!-- Card Expires -->
        <div class="card-expires">
            <span class="expires-label">Card Expires</span>
            <span class="expires-value">{{card_expires}}</span>
        </div>

        <!-- Student Name -->
        <div class="student-name">{{last_name}}, {{first_name}}</div>

        <!-- Student Label -->
        <div class="student-label">Student</div>

        <!-- Library Number -->
        <div class="library-section">
            <span class="library-label">Library </span>
            <span class="library-value">{{library}}</span>
        </div>

        <!-- UIU Number -->
        <div class="uiu-section">
            <span class="uiu-label">UIU</span>
            <span class="uiu-value">{{uiu}}</span>
        </div>

        <!-- Card Number -->
        <div class="card-section">
            <span class="card-label">Card </span>
            <span class="card-value">{{card}}</span>
        </div>
    </div>
</body>

</html>
