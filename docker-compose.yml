services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: always
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - onepass-network

  # Python Backend with curl_cffi TLS fingerprint spoofing
  backend:
    build:
      context: .
      dockerfile: Dockerfile.python
    restart: always
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - PYTHONUNBUFFERED=1
    env_file:
      - ./backend-python/.env
    volumes:
      - backend-data:/app/data
    networks:
      - onepass-network
  # Legacy Node.js backend (commented out, can be re-enabled)
